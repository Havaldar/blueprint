<div cg-busy="{promise: loadingPromise, templateUrl: 'partials/loadingtemplate.html'}">
    <div ng-if="eboard == true">
        <section id="eboard">
            <h3>General Internal Platforms</h3>
            <table>
                <tr ng-repeat="platform in platforms">
                    <th style="padding-right: 10px;"><a href="{{platform.url}}">{{platform.name}}</a></th>
                    <td ng-bind-html="'{{platform.description}}'"></td>
                </tr>
            </table>
            </br>
            <h3>Public-facing websites</h3>
            <table>
                <tr ng-repeat="site in staticsites">
                    <th style="padding-right: 10px;"><a href="{{site.url}}">{{site.name}}</a></th>
                    <td ng-bind-html="'{{site.description}}'"></td>
                </tr>
            </table>
        </section>
    </div>
    <div ng-if="eboard == false">
        <h2>You're not on the e-board :(</h2>
        <p>Come to our <a href="http://cal.techatnyu.org/">events</a>!</p>
    </div>
</div>
