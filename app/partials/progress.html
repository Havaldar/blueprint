<div cg-busy="{promise: loadingPromise, templateUrl: 'partials/loadingtemplate.html'}">
    <p>How well are we doing?</p>
    <p ng-if="checkinsAnalytics">Number of non-eboard members with multiple checkins in Fall 2015: {{checkinsAnalytics.general - checkinsAnalytics.eboard}}</p>
    <p ng-if="checkinsAnalytics">Number of e-board members with multiple checkins in Fall 2015: {{checkinsAnalytics.eboard}}</p>
    <section>
        <highchart id="chart1" config="HCEventsWithCheckins"></highchart>
        <highchart id="chart2" config="HCCheckins"></highchart>
        <highchart id="chart3" config="HCGender"></highchart>
        <highchart id="chart4" config="HCNewPeople"></highchart>
    </section>
    </br>
</div>
