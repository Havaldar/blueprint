<div cg-busy="{promise: loadingPromise, templateUrl: 'partials/loadingtemplate.html'}">
    <h2>Eboard</h2>
    <section ng-repeat="team in teams" ng-if="team.members.length > 0">
        <h3>{{team.name}}</h3>
        <table>
            <tr ng-repeat="member in team.members | orderBy:'-isLead'">
                <th></th>
                <td ng-if="member.isLead === true"><b><a href="http://intranet.sexy/#/r/people/list/{{member.apiId}}">{{member.name}}</a></b></td>
                <td ng-if="member.isLead === false"><a href="http://intranet.sexy/#/r/people/list/{{member.apiId}}">{{member.name}}</a></td>
            </tr>
        </table>
        </br>
    </section>
</div>
